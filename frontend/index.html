<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestão de Alunos</h1>
  <form id="form-aluno">
    <input type="hidden" id="aluno-id">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="apelido" placeholder="Apelido" required>
    <input type="text" id="curso" placeholder="Curso" required>
    <input type="number" id="anoCurricular" placeholder="Ano Curricular" required>
    <button type="submit">Guardar</button>
    <button type="button" id="cancelar">Cancelar</button>
  </form>

  <h2>Lista de Alunos</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th><th>Apelido</th><th>Curso</th><th>Ano</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista-alunos"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
